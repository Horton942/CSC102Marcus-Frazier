<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W13 JS Table</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <h1>This table is built with Javascript</h1>

    <h2>List of TV shows I am currently watching</h2>

    <!-- Set up the table basics using HTML -->
    <table id="dataTable">
        <tr>
            <th>Title</th>
            <th>Release date</th>
            <th>current max episodes</th>
            <th>current episode</th>
        </tr>
    </table>

    <script>
        // creater an array of data (this is an array of arrays)
        var data = [
            ['Bones', 'September 13, 2005', 246, 'season 10 episode 13'],
            ['Greys anatomy', 'March 27, 2005', 425, 'season 5 episode 13'],
            ['Catfish', 'November 12, 2012', 246, 'season 8 episode 43'],
            ['Bad Batch', 'May 4, 2021', 47, 'season 3, episode 1'],
            ['911', 'January 3, 2018', 101, 'season 7 episode 1']
        ];

        // create a function to populate the table with data
        function buildTable(data){
            //nickname that points to our HTML table
            var table = document.getElementById("dataTable");

            //lets loop through the arrays and create the table rows and columns
            for (var i=0; i <data.length; i++){
                // this is the current nested array
                var item = data[i];
                // create a new rable row
                var row = document.createElement("tr");

                // loop through the nested array values
                for (var j=0; j < item.length; j++){
                    // create a new table cell/ table data
                    var cell = document.createElement("td");

                    // add the current array item value to the table data
                    cell.textContent = item[j];
                    row.appendChild(cell);

                    // the output will be: <td>John Doe</td><td>30</td><td>Engineer</td>
                }

                // add the new row to the existing table
                table.appendChild(row);
            }
        }

        // call the function to build the table with JavaScript
        buildTable(data); 
    </script>
    
</body>
</html>
